<!DOCTYPE html>
<html>
   <head> 
      <title>Registration form</title>
      <link href='../css/register.css' rel='stylesheet'>
   </head>
   <body> 
      <form >
         <fieldset>
            <legend>Registration Form</legend>
         <pre>
		 <table>
		 <tr>
         <td id='id1'>UserName</td> <td>: </td> <td><input type='text'></td></tr>
         <tr><td id='id2' >Password</td> <td>: </td> <td><input type='password'></td>   </tr>
         <tr><td id='id3'>Gender</td> <td>: </td> <td><input type='radio'>Male   <input type='radio'>Female </td></tr>
         <tr><td id= 'id4'>Bikes </td>  <td>: </td><td><input type='checkbox'>Honda <input type='checkbox'>Hero</td></tr>
         <tr><td id='id5'>Address </td>  <td>: </td> <td><textarea rows='2' cols='20'>KPHB, Hyderabad</textarea></td></tr>
         <tr><td class='class1'>SelectAge </td><td>: </td>
		 <td><select>
            <option>Select Age</option>
            <option>18Yrs-25Yrs</option>
            <option>26Yrs-30Yrs</option>
         </select>
		 </td></tr>
		 <tr><td><button type='submit' class='button'>Register</button></td></tr>
         
         <tr><td><a href='https://www.google.co.in/'>Contact us</a> </td></tr>
         </table>
		 </pre>
         </fieldset>
      </form>      
   </body>
</html>
